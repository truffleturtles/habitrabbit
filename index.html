<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitRabbit - Simple Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🐰 HabitRabbit</h1>
            <p>Track your daily habits, one step at a time!</p>
        </header>

        <div class="habit-form">
            <h2>Add New Habit</h2>
            <form id="habitForm">
                <div class="form-group">
                    <label for="habitName">Habit Name:</label>
                    <input type="text" id="habitName" placeholder="e.g., Morning Meditation" required>
                </div>
                <div class="form-group">
                    <label for="habitFrequency">Frequency:</label>
                    <select id="habitFrequency" required>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Add Habit</button>
            </form>
        </div>

        <div class="habit-form">
            <h2>Add New Habit</h2>
            <form id="habitForm">
                <div class="form-group">
                    <label for="habitName">Habit Name:</label>
                    <input type="text" id="habitName" placeholder="e.g., Morning Meditation" required>
                </div>
                <div class="form-group">
                    <label for="habitFrequency">Frequency:</label>
                    <select id="habitFrequency" required>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Add Habit</button>
            </form>
        </div>

        <div class="habits-list">
            <h2>My Habits</h2>
            <div id="habitsList">
                <!-- Habits will be added here dynamically -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
